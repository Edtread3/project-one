<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <title>Daily Quotes!</title>
  </head>
  
    <header>
    
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">"Your Daily Quotes"</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Sass</a></li>
        <li><a href="#">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
      
    </header>
    
    <body>
        <div class="container">
          <div class="qoutes">
            <h1>Generated Daily Quotes!</h1>
          <div id="quote-search">     
         
            <div class="row">
              <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title">Random Quote</span>
                    <p id="quote"></p>
                  </div>
                  <div class="card-action">
                     </div>
                </div>
              </div>
            </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Send
              <i class="material-icons right"></i>
              </button>
    
         
        </div>
       
    </body>

    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Meaning of Word:</span>
              <p></p>
            </div>
            <div id="definition"
             class="card-action">
            </div>
          </div>
        </div>
      </div>
    <hr>
    <br>
    

    <footer id="storage">
      <h4>Save word and meaning here:</h4>
      <label>
        <input id="input"
        type="text"
        placeholder="Save quote here"
        aria-describedby="exampleHelpText"
        />
      </label>
      <a class="waves-effect waves-light btn-small" id="quote-save-btn">
        <i class="material-icons right"></i>Save</a>
      
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
