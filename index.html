<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <title>Daily Quotes!</title>
  </head>
  
    <header>
    
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">"Your Daily Quotes"</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Sass</a></li>
        <li><a href="#">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
      
    </header>
    
    <body>
        <div class="container">
          <div class="qoutes">
            <p>Generated Daily Quotes here:</p>
          <div id="quote-search">     
          JavaScript-/-Dictionary-API

            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">text a word from quote here...</label>
                    </div>
                  </div>
                </form>
              </div>
          </div> 
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right"></i>
          </button>
    
         
        </div>
       
    </body>

    <div id="dictionary">
      <h4>Meaning of word from quote:</h4>
    </div>
    <hr>
    <br>
    <br>

    <footer id="storage">
      <h4>Save word and meaning here:</h4>
      <label>
        <input id="input"
        type="text"
        placeholder="Save quote here"
        aria-describedby="exampleHelpText"
        />
      </label>
      <a class="waves-effect waves-light btn-small" id="quote-save-btn">
        <i class="material-icons right"></i>Save</a>
      
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
